<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="edit">
    <h1 style="text-align: center;"> EDIT STUDENT DETAILS</h1>
    <center>
        <div  class="update">
        <form method="post" action="/edit_student/{{ students.id }}">
            {% csrf_token %}
            <label>Enter Student Name : </label>
            <input type="text" name="s_name" value="{{ students.s_name }}"><br><br>
            <label>Enter Student Address : </label>
            <input type="text" name="s_address" value="{{ students.s_address }}"><br><br>
            <label>Enter Student Age : </label>
            <input type="number" name="s_age" value="{{ students.s_age }}"><br><br>
            <label>Enter Student Gender : </label>
            <input type="radio" name="s_gender" value="male">
            <label>male</label>
            <input type="radio" name="s_gender" value="female">
            <label>female</label>
            <input type="radio" name="s_gender" value="other">
            <label>other</label><br><br>

            <label>Enter Student Email : </label>
            <input type="email" name="s_email" value="{{ students.s_email }}"><br><br>
            <label>Enter Student Joining Date : </label>
            <input type="date" name="s_jdate" value="{{ students.s_jdate }]"><br><br>
            <label>Enter Student Qualification : </label>
            <select name="s_qualification">
                <option value="Diploma">Diploma</option>
                <option value="Degree">Degree</option>
                <option value="Plustwo">Plustwo</option>
            </select><br><br>
            <label>Enter Student Phone No : </label>
            <input type="number" name="s_pno" value="{{ students.s_pno }}"><br><br>
            <button style="padding:20px ; color:yellow;background-color:red;" type="submit">Update</button>

        </form>
        </div>
    </center>
    
</body>
</html>
